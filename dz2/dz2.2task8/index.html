<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>круг в квадрате</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>поместится окружность в квадрат</h1>
        <label for="circleInput">Введите длину окружности:</label>
        <input type="number" id="circleInput" placeholder="длина окружности" required>
        <br>
        <label for="squareInput">Введите периметр квадрата</label>
        <input type="number" id="squareInput" placeholder="периметр квадрата" required>
        <br>
        <button id="circleSquareButton" >проверить</button>
        <p id="circleSquareResult" ></p>
    </div> 
    <script src="script.js"></script>
</body>
</html>
